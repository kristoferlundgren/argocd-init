apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
  finalizers:
    # https://argo-cd.readthedocs.io/en/latest/user-guide/app_deletion/#about-the-deletion-finalizer
    - resources-finalizer.argocd.argoproj.io/background
spec:
  project: argocd
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  source:
    # https://artifacthub.io/packages/helm/argo/argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: '8.6.0'
    chart: argo-cd
    helm:
      releaseName: argocd
      valuesObject:
        configs:
          params:
            application.namespaces: "*"
            controller.diff.server.side: true
            controller.sync.timeout.seconds: "900" # 15 min
          cm:
            # https://argo-cd.readthedocs.io/en/stable/operator-manual/web_based_terminal/
            # Read the security implications connected to enabling this feature.
            exec.enabled: true
            statusbadge.enabled: true # Make app-status publicly accessible
        global:
          addPrometheusAnnotations: true
          networkPolicy:
            create: true
