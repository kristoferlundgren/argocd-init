apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
  finalizers:
    # https://argo-cd.readthedocs.io/en/latest/user-guide/app_deletion/#about-the-deletion-finalizer
    - resources-finalizer.argocd.argoproj.io/background
spec:
  project: argocd
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  source:
    # https://artifacthub.io/packages/helm/argo/argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: '9.0.1'
    chart: argo-cd
    helm:
      releaseName: argocd
      valuesObject:
        configs:
          cm:
            # https://argo-cd.readthedocs.io/en/stable/operator-manual/user-management/#disable-admin-user
            admin.enabled: true
            # https://argo-cd.readthedocs.io/en/stable/operator-manual/web_based_terminal/
            # Read the security implications connected to enabling this feature.
            exec.enabled: true
            # Timeout to discover if a new manifests version got published to the repository (s).
            timeout.reconciliation: 60
            # https://argo-cd.readthedocs.io/en/stable/user-guide/status-badge/
            statusbadge.enabled: true # Make app-status available without authentication
          params:
            application.namespaces: "*"
            controller.diff.server.side: true
            controller.sync.timeout.seconds: "900" # 15 min
        global:
          addPrometheusAnnotations: true
          networkPolicy:
            create: true
        #---
        # Metrix
        controller:
          metrics:
            enabled: true
        dex:
          metrics:
            enabled: true
        redis:
          metrics:
            enabled: true
        server:
          metrics:
            enabled: true
        repoServer:
          metrics:
            enabled: true
        applicationSet:
          metrics:
            enabled: true
        notifications:
          metrics:
            enabled: true
        commitServer:
          metrics:
            enabled: true
